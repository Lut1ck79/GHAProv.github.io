<!DOCTYPE html>
<html lang = 'en'>
<head>
<title>RM Type2 MK III</title>
<meta charset="utf-8">
<link rel="stylesheet" href="RadCSS.css">
</head>
<body>
<div>
<svg height="1080" width="1920">
<defs>
<filter id="f00" x="0" y="0" width="100%" height="100%">
       <feTurbulence baseFrequency="0.000007,0.004" numOctaves="2" result="NOISE"/>
	   <feDiffuseLighting in="NOISE" lighting-color="#D2B48C" surfaceScale="12">
      <feDistantLight azimuth='46' elevation="28" /> </feDiffuseLighting>
	  </filter>
</defs>
 <rect id="Body1" x=0% y=0% width=100% height=100% stroke="none" stroke-width="0" fill="none" filter="url(#f00)"/>
<svg x=50% y = 15% height="720" width="720">
<defs>
    <radialGradient id="grad1" cx="40%" cy="40%" r="50%" fx="40%" fy="40%">
       <stop offset="54%" style="stop-color:#1F3F4F;stop-opacity:0" />
       <stop offset="96%" style="stop-color:#2F4F5F;stop-opacity:1" />
    </radialGradient>
	<linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
       <stop offset="0%" style="stop-color:#008B8B;stop-opacity:0" />
       <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:1" />
     </linearGradient>
	 <filter id="f0" x="0" y="0" width="100%" height="100%">
       <feTurbulence baseFrequency="0.007,0.9" numOctaves="2" result="NOISE"/>
	   <feDiffuseLighting in='NOISE' lighting-color="#b0c0d0" surfaceScale='1'>
      <feDistantLight azimuth='42' elevation='43' /> </feDiffuseLighting>
	  </filter>
	  <filter id="f01" x="0" y="0" width="100%" height="100%">
       <feTurbulence baseFrequency="0.000007,0.004" numOctaves="2" result="NOISE"/>
	   <feDiffuseLighting in="NOISE" lighting-color="#0F2F3F" surfaceScale="12">
      <feDistantLight azimuth='46' elevation="28" /> </feDiffuseLighting>
	  </filter>
	<filter id="f1" x="0" y="0" width="200%" height="200%">
       <feOffset result="offOut" in="SourceGraphic" dx="0" dy="0"/>
       <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
       <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
	<filter id="f2">
    <feMorphology operator="erode" radius="1"/>
     </filter>
	<filter id="f3" x="0" y="0" width="100%" height="100%">
       <feOffset result="offOut" in="SourceGraphic" dx="0" dy="0"/>
    </filter>
	<filter id="f4">
    <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
  </filter>
</defs>
   <rect id="Body" x=0% y=0% rx="20" ry="20" width=100% height=100% stroke="none" stroke-width="0" fill="#708090"  filter="url(#f0)"/>
      <rect id="Border" x=2% y=2% rx="1%" ry="1%" width=96% height=96% stroke="#000000" stroke-width="3pt" fill="none"  filter="url(#f2)"/>
   <ellipse cx="50%" cy="50%" rx="40%" ry="40%" style="fill:#1F3F4F;stroke:#b0c0d0;stroke-width:7"  filter="url(#f4)"/>
   <ellipse cx="50%" cy="50%" rx="38%" ry="38%" fill="none" stroke="#0F2F3F" stroke-width="5" />
   <ellipse cx="50%" cy="50%" rx="39%" ry="39%" fill="url(#grad1)" stroke="#607080" stroke-width="8" />
   <rect id="Bearing" x=50% y=15% width=2 height=32% stroke="#00FFFF" stroke-width="0" fill="#00FFFF" filter="url(#f1)" />
   <path id="Bearing2" d="M 360 380 L 360 108 L 342 109 L 358 380 z" stroke="none" stroke-width="0" fill="url(#grad2)" filter="url(#f3)"/>
   <circle cx="50%" cy="50%" r="3%" stroke="none" stroke-width="0" fill="#1F3F4F" />
   <line x1=13% y1=50% x2=46% y2=50% style="stroke:#008080;stroke-width:1" stroke-dasharray="20,10"/>
   <line x1=87% y1=50% x2=54% y2=50% style="stroke:#008080;stroke-width:1" stroke-dasharray="20,10" />
   <line x1=50% y1=13% x2=50% y2=46% style="stroke:#008080;stroke-width:1" stroke-dasharray="20,10"/>
   <line x1=50% y1=87% x2=50% y2=54% style="stroke:#008080;stroke-width:1" stroke-dasharray="20,10" />
   <circle cx="50%" cy="50%" r="35%" stroke="#008080" stroke-width="1" fill="none" />
   <circle cx="50%" cy="50%" r="28%" stroke="#008080" stroke-width="1" fill="none" stroke-dasharray="4,3" />
   <circle cx="50%" cy="50%" r="21%" stroke="#008080" stroke-width="1" fill="none" />
   <circle cx="50%" cy="50%" r="14%" stroke="#008B8B" stroke-width="1" fill="none" stroke-dasharray="3,2" />
   <circle cx="50%" cy="50%" r="8%" stroke="#008080" stroke-width="1" fill="none"  />
   <circle cx="50%" cy="50%" r="3%" stroke="#008080" stroke-width="1" fill="none"  />
   <text x="55%" y="49%" fill="#109090">250</text>
   <text x="61%" y="49%" fill="#109090">350</text>
   <text x="68%" y="49%" fill="#109090">500</text>
   <text x="75%" y="49%" fill="#109090">650</text>
   <text x="82%" y="49%" fill="#109090">800</text>
   <text font-size=24pt font-weight=bold x="9%" y="7%" fill="#000000">RDM Type - 2 MK III </text>
   <text font-size=24pt font-weight=bold x="9%" y="7%" fill="#9fafbf" filter="url(#f2)">RDM Type - 2 MK III </text>
   <animateTransform 
      xlink:href="#Bearing"
      attributeName="transform" 
      attributeType="XML"
      type="rotate"
      from="0 360 360"
      to="360 360 360" 
      dur="6s"
      begin="3s"
      repeatCount="indefinite"
      fill="freeze" 
    />
	<animateTransform 
      xlink:href="#Bearing2"
      attributeName="transform" 
      attributeType="XML"
      type="rotate"
      from="0 360 360"
      to="360 360 360" 
      dur="6s"
      begin="3s"
      repeatCount="indefinite"
      fill="freeze" 
    />
	<animateTransform 
      xlink:href="#Start"
      attributeName="transform" 
      attributeType="XML"
      type="rotate"
      from="0 360 360"
      to="360 360 360" 
      dur="3s"
      begin="0s"
      repeatCount="1"
      fill="freeze" 
    />
</svg>
</svg>
</div>
</body>
</html>
